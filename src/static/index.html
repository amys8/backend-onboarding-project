<!DOCTYPE html>
<html>

<body>
  <h1>A frontend written by a backend engineer</h1>

  <h3>Create Items</h3>
  <form action="/item" method="post">
    <label for="name">Item name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description"><br><br>
    <label for="price">price:</label>
    <input type="number" id="price" name="price"><br><br>
    <input type="submit" value="Submit">
  </form>

  <h3>Delete Items</h3>
  <p>
    Note. HTML Forms don't allow you to use the
    <code>DELETE</code> method, so I've formatted the delete request to call
    <code>POST /deleteItem</code> with the below argument. Happy Coding!
  </p>
  <form action="/deleteItem" method="post">
    <label for="name">Item name:</label>
    <input type="text" id="name" name="name"><br><br>
    <input type="submit" value="Delete">
  </form>

</html>
